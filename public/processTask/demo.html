<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./processTask.js"></script>
  </head>
  <body>
    <button id="startBtn">开始</button>
    <button id="pauseBtn">暂停</button>
    <script>
      const tasks = [
        () => {
          console.log("任务1开始");
          return new Promise((resolve) => {
            setTimeout(() => {
              console.log("任务1结束");
              resolve(1);
            }, 1000);
          });
        },
        () => {
          console.log("任务2开始");
          return new Promise((resolve) => {
            setTimeout(() => {
              console.log("任务2结束");
              resolve(2);
            }, 1000);
          });
        },
        () => {
          console.log("任务3开始");
          return new Promise((resolve) => {
            setTimeout(() => {
              console.log("任务3结束");
              resolve(3);
            }, 1000);
          });
        },
        () => {
          console.log("任务4开始");
          return new Promise((resolve) => {
            setTimeout(() => {
              console.log("任务4结束");
              resolve(4);
            }, 1000);
          });
        },
        () => {
          console.log("任务5开始");
          return new Promise((resolve) => {
            setTimeout(() => {
              console.log("任务5结束");
              resolve(5);
            }, 1000);
          });
        },
      ];
      const process = processTask(tasks);
      startBtn.addEventListener("click", () => {
        process.start();
      });
      pauseBtn.addEventListener("click", () => {
        process.pause();
      });
    </script>
  </body>
</html>
